<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>first app using openlayer</title>

    <link rel="stylesheet" href="../../../src/lib/openlayer/ol.css">
    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>

    <script src="../../../src/lib/openlayer/ol-debug.js"></script>
</head>
<body>
<h2>My Map</h2>
<div id="map" class="map"></div>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([37.41, 8.82]),
            zoom: 4
        })
    });
</script>
</body>
</html>
